{% extends "base.html" %}

{% block title %}

Log In

{% endblock %}

{% block contents %}

<div class="loginheader"></div>
<img id="logo" class="smalllogo" src="{{ url_for('static', filename='logo.png') }}" alt="booktimelogo" height="50"><h1 class="headtext">Log into BookTime</h1>
<div class="loginbody">
{% if error %}
<div class="error">
  <h3>{{error}}</h3>
</div>
{% endif %}
<br><br>

<form method="POST">
<table align="center" cellpadding="25" class="loginborder" bgcolor="#f1c40f">
<tr>
  <td><b>Username:</b></td>
  <td><input type="text" name="username" placeholder="Username" style="height: 25px; font-size: 12pt;"/></td>
</tr>
<tr>
   <td><b>Password:</b></td>
   <td><input type="password" name="password" placeholder="Password" style="height: 25px; font-size: 12pt;"/></td>
</tr>
</table>
<br>
  <input type="submit" name="sub" value="Log in" class="btn">
  <input type="submit" name="sub" value="Cancel" class="btn">
</form>
<br>
<button class="btn"><a href="/signup/">Sign Up</a></button>
<br><br>
<br><br>
<button class="btn"><a href="/home/">Back to the Home Page</a></button>
</div>
{% endblock%}

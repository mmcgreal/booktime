<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
    a2 {
      color: #2c3e50;
      opacity: 0.0;
    }
    </style>
    <head>
    <title>{% block title %}{% endblock %} - BookTime</title>
    <link rel="stylesheet" type="text/css" href="../static/style.css" />
    <link rel="shortcut icon" href="{{ url_for('static', filename='logo.png') }}" />
    <link rel="icon" href="{{ url_for('static', filename='logo.png') }}" />
  </head>
  <body {% if index %}class="index"{% endif %}>
    <div id="container">
      {% if session["logged"]>0 %}
      <div class="sidebar">
	<br><br><br><br>
	<h3>{{ session["uname"] }}</h3>
	{% for post in yourposts %}
	<a href="{{ url_for('story', storyid=post[0]) }}">{{ post[1] }}</a><br><br>
	{% endfor %}
      </div>
      <div class="header"></div>
      <div class="headtext">
	<img id="logo" class="smalllogo" src="{{ url_for('static', filename='logo.png') }}" alt="booktimelogo" height="50">
	<h1 class="headtext">{% block heading %}{% endblock %}</h1>
  <a2 style="float: right" >"</a2>
	<a href="/logout" class="btn" style="float: right"> Logout </a>
      </div>
      {% endif %}
      {% block contents %}{% endblock %}
    </div>
  </body>
</html>

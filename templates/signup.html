{% extends "base.html" %}

{% block title %}

Sign Up

{% endblock %}

{% block contents %}

<div class="header"></div>
<div class="headtext">
  <img id="logo" class="smalllogo" src="{{ url_for('static', filename='logo.png') }}" alt="booktimelogo" height="50">
  <h1 class="headtext">Sign up here</h1>
</div>

<br><br><br><br><br><br>

<form method="POST">

  <table align="center" cellpadding="25" class="loginborder" bgcolor="f1c40f">
    <tr>
      <td>
	<b>Username:</b>
      </td>
      <td>
	<input type="text" name="user" placeholder="Username" style="height: 25px; font-size: 12pt;">
      </td>
    </tr>
    <tr>
      <td>
	<b>Password:</b>
      </td>
      <td>
	<input type="password" name="pass" placeholder="Password" style="height: 25px; font-size: 12pt;">
      </td>
    </tr>
    <tr>
      <td>
	<b>Repeat Password:</b>
      </td>
      <td>
	<input type="password" name="check" placeholder="Repeat Password" style="height: 25px; font-size: 12pt;">      
      </td>
    </tr>
  </table>
  <br><br>
  <input type="submit" name="submit" value="Submit" class="btn">
  <input type="submit" name="submit" value="Cancel" class="btn">
</form>
<br>
<button class="btn"><a href="/login">Back to Log In</a></button>
<br><br>
<button class="btn"><a href="/home">Back to Home Page</a></button>

{% endblock %}

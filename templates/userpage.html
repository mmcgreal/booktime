{% extends "base.html"  %}
{% block title %} Welcome {% endblock %}
{% block contents %}



<div class="container">


  
  <div class="main">
    <button class="btn"><a href="{{url_for('newpost')}}"> Make a New Post </a></button>
    <center>
    
    {% for post in posts %}
    <div class="book">
	    <br><br><br><br>
	    <a href="{{ url_for('story', storyid=post[0]) }}">{{ post[1] }}</a>
	    <br>
	    by
	    <br>
	    {{ post[2]|idtoname }}
    </div>
    {% endfor %}
    
    <br><br>
    </center>
    <br><br>
    </div>
</div>
{% endblock %}

  {% block heading %}Welcome, {{uname}}!{% endblock %}
